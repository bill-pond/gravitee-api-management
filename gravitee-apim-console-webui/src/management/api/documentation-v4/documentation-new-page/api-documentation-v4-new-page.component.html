<div class="header">
  <h1>Documentation</h1>
  <div class="header__subtitle">Documentation pages appear in the portal and inform API consumers how to use your API</div>
</div>
<mat-card>
  <div class="navigation">
    <div>
      <h3>{{ pageTitle }}</h3>
      <div class="navigation__location">
        In
        <div class="navigation__location__breadcrumb">
          <mat-icon svgIcon="gio:home"></mat-icon><span class="mat-body-strong">Home</span>
        </div>
      </div>
    </div>
    <div><button mat-stroked-button uiSref="management.apis.documentationV4">Exit without saving</button></div>
  </div>
  <div class="stepper">
    <mat-stepper linear color="accent">
      <mat-step>
        <ng-template matStepLabel>Configure page</ng-template>
        <div class="stepper__content">
          <form [formGroup]="form" (change)="updateTitle(form.getRawValue().name)">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Name" />
            </mat-form-field>
            <api-documentation-visibility formControlName="visibility"></api-documentation-visibility>
          </form>
        </div>
        <div class="stepper__actions">
          <button mat-flat-button color="primary" matStepperNext [disabled]="form.invalid">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Determine source</ng-template>
        <div class="stepper__content">
          <div class="mat-body-2">Page source</div>

          <mat-radio-group class="gio-radio-group">
            <mat-radio-button value="FILL" class="gio-radio-button">
              <div class="gio-radio-button__content">
                <div class="gio-radio-button__content__icon">
                  <mat-icon svgIcon="gio:edit-pencil"></mat-icon>
                </div>
                <div class="gio-radio-button__content__title">Fill in the content myself</div>
              </div>
            </mat-radio-button>
            <mat-radio-button value="IMPORT" class="gio-radio-button">
              <div class="gio-radio-button__content">
                <div class="gio-radio-button__content__icon">
                  <mat-icon svgIcon="gio:down-circle"></mat-icon>
                </div>
                <div class="gio-radio-button__content__title">Import from file</div>
              </div>
            </mat-radio-button>
            <mat-radio-button value="EXTERNAL" class="gio-radio-button" disabled="true">
              <div class="gio-radio-button__content">
                <div class="gio-radio-button__content__icon">
                  <mat-icon svgIcon="gio:language"></mat-icon>
                </div>
                <div class="gio-radio-button__content__title">Import from file</div>
                <div class="gio-radio-button__content__subtitle"><div class="gio-badge-primary">Coming soon</div></div>
              </div>
            </mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="stepper__actions">
          <button mat-flat-button color="primary" matStepperNext [disabled]="form.invalid">Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Add content</ng-template>
        <div class="stepper__content">ðŸš§ ADD CONTENT ðŸš§</div>
      </mat-step>
    </mat-stepper>
  </div>
</mat-card>
