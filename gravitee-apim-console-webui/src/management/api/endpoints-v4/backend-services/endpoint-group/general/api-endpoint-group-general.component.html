<form *ngIf="!!generalForm" [formGroup]="generalForm" autocomplete="off" gioFormFocusInvalid>
  <mat-card>
    <!-- Name -->
    <div class="card__endpoint-group-name">
      <div class="card__endpoint-group-name__label">Name</div>
      <mat-form-field class="card__group-name__form-field">
        <mat-label>Name</mat-label>
        <input type="text" aria-label="Endpoint group name input" matInput formControlName="name" required />
        <mat-error *ngIf="generalForm.get('name').hasError('required')"> Name is required. </mat-error>
        <mat-error *ngIf="generalForm.get('name').hasError('pattern')">
          The endpoint group name does not support <code>:</code> in its name.
        </mat-error>
        <mat-error *ngIf="generalForm.get('name').hasError('isUnique')"> This name is used by another endpoint group. </mat-error>
      </mat-form-field>
    </div>
  </mat-card>
</form>
