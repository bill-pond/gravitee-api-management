<div class="gio-connector-dialog__title">
  <h2 mat-dialog-title class="title">Transfer</h2>
</div>
<form [formGroup]="form" *ngIf="form" (ngSubmit)="onSubmit()">

<mat-dialog-content class="gio-connector-dialog__content">
  <mat-radio-group formControl="planFormControl" aria-label="Select an option">
    <mat-radio-button *ngFor="let plan of plans" [disabled]="plan.generalConditions !== null || plan.generalConditions !== undefined">{{ plan.name }}</mat-radio-button>
<!--    <mat-radio-button value="2">Option 2</mat-radio-button>-->
  </mat-radio-group>
<!--  TOOD: Add form field for selecting plans -->

<!--  <div *ngIf="pluginMoreInformation.schemaImg" class="gio-connector-dialog__content__schema">-->
<!--    <img class="gio-connector-dialog__content__schema__img" [src]="pluginMoreInformation.schemaImg" [alt]="name + ' schema'" />-->
<!--  </div>-->
<!--  <div *ngIf="pluginMoreInformation.documentationUrl" class="gio-connector-dialog__content__link">-->
<!--    Learn more on our <a target="_blank" [href]="pluginMoreInformation.documentationUrl | safe : 'url'">Documentation website</a>-->
<!--  </div>-->

</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button class="confirm-dialog__cancel-button" mat-flat-button [mat-dialog-close]="false">Cancel</button>
  <button
    class="confirm-dialog__confirm-button"
    color="primary"
    mat-raised-button
    aria-label="Add path mapping"
    [disabled]="!selectedPlan"
    (click)="transferSubscription()"
  >
    Add
  </button>
</mat-dialog-actions>
</form>
